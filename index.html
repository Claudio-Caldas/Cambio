<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Dólar/Euro-Real</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Money.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Conversor Dólar/Euro-Real</h1>
        <div id="cotacao">Carregando cotações...</div>
        <div class="input-group">
            <label for="moedaEstrangeira">Escolha a moeda:</label>
            <select id="moedaEstrangeira" onchange="atualizarLabels()">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="valorEstrangeiro">Valor em <span class="moedaLabel">Dólar</span>:</label>
            <input type="number" id="valorEstrangeiro" placeholder="Digite o valor">
        </div>
        <button onclick="converterParaReal()">Converter para Real</button>
        <div class="input-group">
            <label for="valorReal">Valor em Real:</label>
            <input type="number" id="valorReal" placeholder="Digite o valor em real">
        </div>
        <button onclick="converterParaEstrangeiro()">Converter para <span class="moedaLabel">Dólar</span></button>
        <div id="resultado"></div>
        <button class="limpar" onclick="limparTudo()">Limpar Todos os Campos</button>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
